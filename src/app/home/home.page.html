<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Операторы
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="home-card" *ngFor="let o of operators$ | async" (click)="selectOperator(o)">
      <img src="/assets/logo/{{o.logo}}" [alt]="o.name" />
      <ion-card-header>
        <ion-card-title>{{o.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
